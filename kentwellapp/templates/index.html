{% load staticfiles %}
<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" media="screen">
        <link rel="stylesheet" href="{% static "css/bootstrap-responsive.min.css" %}" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.css" %}">
        
        <style type="text/css" media="screen">
            #content {
                margin-top:4em;
            }
        </style>
    </head>
    <body>
        <nav class="container-fluid">
            <div class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container">
 
                  <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
 
                  <!-- Be sure to leave the brand out there if you want it shown -->
                  <a class="brand" href="#">Kentwell Info</a>
 
                  <!-- Everything you want hidden at 940px or less, place within here -->
                  <div class="nav-collapse collapse">
                    <ul class="nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#">Library</a></li>
                    </ul>
                  </div>
 
                </div>
              </div>
            </div>
        </nav>
        <div id="content" class="clear">Locating...</div>
        
        
        <script id="area-template" type="text/template">
          <section>
              Area: <%= friendlyName %>
          </section>
        </script>
        
        <script data-main="{% static "js/main" %}" src="{% static "js/require-jquery.js" %}"></script>
        <script src="{% static "js/lib/bootstrap.min.js" %}"></script>
    </body>
</html>
